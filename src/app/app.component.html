<div class="card fcard">
    <h5 class="card-header register">Registation Form</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col form-group">
                    <label>Title</label>
                    <select class="form-control" formControlName="title">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>

                <div class="form-group col-5">
                    <label>firstName</label>
                    <input type="text" placeholder="firstName" class="form-control" formControlName="firstName" />
                </div>

                <div class="form-group col-6">
                    <label>lastName</label>
                    <input type="text" placeholder="lastName" class="form-control" formControlName="lastName" />
                </div>
            </div>

            <div class="row">
                <div class="col-6 form-group">
                    <label>DOB</label>
                    <input type="date" class="form-control" placeholder="01/01/2023" formControlName="dob" />
                </div>
                <div class="col-6 form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="jhon@something.com" formControlName="email" />
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                </div>
                <div class="col-6 form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="confirm Password"
                        formControlName="confirmPassword" />
                </div>
            </div>

            <div class="row">
                <div class="col-6 form-group">
                    <input  id= "checkbox" type="checkbox" class="form-check-label" formControlName="acceptTerms" />
                    <label for="checkbox"> AcceptTerms & Conditions</label>
                </div>
            </div>

            <div class="row">
                <div class="col form-group text-center">
                    <button class="btn btn-success me-2">Register</button>
                    <button class="btn btn-danger me-2" (click)="onCancel()">Reset</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="card">
    <div class="card-header userList">User List :</div>
</div>
